lauguage: cpp
sudo: false

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - CC=gcc-8
        - CXX=g++-8
    - os: osx
      osx_image: xcode10

script:
  - cmake .
  - cmake --build . --config Debug